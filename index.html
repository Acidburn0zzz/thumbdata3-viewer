<!DOCTYPE html><html ng-app="thumbdata3App"><head><title>Online Thumbdata3 Viewer</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous"><link rel="stylesheet" href="index.css"><script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.10/angular.min.js"></script><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><script src="index.js"></script></head><body ng-controller="main"><header><div class="navbar navbar-dark bg-dark"><div class="container"><span class="navbar-brand">HTML5 Thumbdata3 Viewer</span></div></div></header><div class="container"><div class="jumbotron"><div class="display-3">Thumbdata3 Viewer</div><div class="lead">Embedded JPEG extractor</div><div class="my-4">This is a fully client-side JPEG extractor. It works by finding JPEG-markers in files, and can theoretically be used to extract JPEGs from any non-encrypted file, including other JPEGs.</div><div class="lead"><button class="btn btn-primary btn-lg" type="button" ng-click="openfilepicker()"> <i class="far fa-folder-open"></i> Select file</button><input class="d-none" type="file" on-file-change="filepicked($event)"></div></div><div class="row justify-content-md-center"><div class="col-md-3" ng-repeat="image in images"><div class="image-item card" ng-click="show($index)"><img class="card-img-top" ng-src="{{image}}"></div></div><div class="col-md-4 text-center" ng-show="images.length === 0"><h3 class="text-muted">No images.</h3></div></div></div><div class="image" ng-hide="showimage === -1"><div class="text-center"><img ng-src="{{images[showimage]}}"><div class="options-container"><button class="btn btn-secondary" type="button" ng-click="showimage = -1">Close</button></div></div></div></body></html>
